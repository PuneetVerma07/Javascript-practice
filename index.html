<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call-priority</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>New Call</h2>
      <form action="">
        <label for="imgUrl">Image Url</label>
        <input
          type="text"
          required
          placeholder="https://example.com/photo.jpg"
        />

        <label for="fullName">Full Name</label>
        <input type="text" placeholder="Enter your full name" required />

        <label for="homeTown">Home Town</label>
        <input type="text" placeholder="Enter your home town" required />

        <label for="purpose">Purpose</label>
        <input type="text" placeholder="e.g.,Quick appointment note" required />

        <label for="category">Category</label>
        <label class="tagCheckbox">
          <input type="radio" name="category" value="emergency" required />
          <span>Emergency</span>
        </label>

        <label class="tagCheckbox">
          <input type="radio" name="category" value="important" required />
          <span>Important</span>
        </label>
        <label class="tagCheckbox">
          <input type="radio" name="category" value="urgent" required />
          <span>Urgent</span>
        </label>
        <label class="tagCheckbox">
          <input type="radio" name="category" value="no-rush" required />
          <span>No-rush</span>
        </label>
        <button class="submit-btn">Create Note</button>
      </form>
      <button class="closeForm">Close</button>
    </div>
    <div class="note-container">
      <div class="left-icons">
        <button id="add-note"><i class="ri-add-line"></i></button>
        <button id="upBtn"><i class="ri-arrow-up-line"></i></button>
        <button id="downBtn"><i class="ri-arrow-down-line"></i></button>
      </div>
      <div class="stack">

      </div>

      <div class="right-colors">
        <span class="dot black"></span>
        <span class="dot purple"></span>
        <span class="dot orange"></span>
        <span class="dot teal"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
